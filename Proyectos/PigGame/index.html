<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="left jugador-activo">
        <h2>player 1</h2>
        <p class="score score-1">0</p>
        <div>
          <p>current</p>
          <p class="current current-1">0</p>
        </div>
      </section>

      <section class="right">
        <h2>player 2</h2>
        <p class="score score-2">0</p>
        <div>
          <p>current</p>
          <p class="current current-2">0</p>
        </div>
      </section>
    </main>

    <img src="dice-5.png" alt="Dice number 5" class="dices" />
    <button class="new">🔁 NEW GAME</button>
    <button class="roll">🎲 ROLL DICE</button>
    <button class="hold">🕹 HOLD</button>

    <script src="script.js"></script>
  </body>
</html>
